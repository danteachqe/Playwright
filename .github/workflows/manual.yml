name: Simple Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: |
          echo "Building..."
          sleep 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy step
        run: |
          echo "Deploying..."
          sleep 5

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
      - name: Run Playwright tests
        run: |
          npx playwright test

  deploy-to-prod:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Prod step
        run: |
          echo "Deploying to Production..."
          sleep 5
